    <line x1="10" y1="25" x2="190" y2="25" stroke="black" stroke-width="2"/>
    <line x1="10" y1="75" x2="190" y2="75" stroke="black" stroke-width="2"/>
    
    <!-- Gates -->
    <rect x="40" y="10" width="30" height="30" fill="lightblue" stroke="black"/>
